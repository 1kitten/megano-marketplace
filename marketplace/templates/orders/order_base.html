{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="Middle Middle_top">
        <div class="Section Section_column Section_columnRight Section_columnWide Order">
            <div class="wrap">

                <div class="Section-column">
                    <div class="Section-columnSection">
                        <header class="Section-header">
                            <strong class="Section-title">Прогресс заполнения
                            </strong>
                        </header>
                        <div class="Section-columnContent">
                            <div class="NavigateProfile">
                                <ul class="menu menu_vt">
                                    <li {% if request.session.step == 1 %}class="menu-item_ACTIVE menu-item" {% else %}class="menu-item" {% endif %}><a class="menu-link" href="{% url 'pages:order-step-1' %}">Шаг 1. Параметры пользователя</a>
                                    </li>
                                    <li {% if request.session.step == 2 %}class="menu-item_ACTIVE menu-item" {% else %}class="menu-item" {% endif %}><a class="menu-link" href="{% url 'pages:order-step-2' %}">Шаг 2. Способ доставки</a>
                                    </li>
                                    <li {% if request.session.step == 3 %}class="menu-item_ACTIVE menu-item" {% else %}class="menu-item" {% endif %}><a class="menu-link" href="{% url 'pages:order-step-3' %}">Шаг 3. Способ оплаты</a>
                                    </li>
                                    <li {% if request.session.step == 4 %}class="menu-item_ACTIVE menu-item" {% else %}class="menu-item" {% endif %}><a class="menu-link" href="{% url 'pages:order-step-4' %}">Шаг 4. Подтверждение заказа</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Section-content">
                    {% block order_step %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
